---
- platform: rest
  name: staub_humi
  resource: !secret feinstaub_URL
  method: GET
  # Sensor sometimes reports values outside of possible scope:
  # e.g: temperature at 600.000 C
  value_template: >-
    {% set val = value_json.sensordatavalues[3]["value"] | float %}
    {% if val > 100 %}
      {{ None }}
    {% else %}
      {{ val }}
    {% endif %}
  unit_of_measurement: "%"
  # scan_interval: 300

- platform: rest
  name: staub_temp
