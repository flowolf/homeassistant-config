---
- alias: "set dark theme for the night"
  initial_state: true
  trigger:
    - platform: time
      at: '21:00'
  action:
    - service: frontend.set_theme
      data:
        name: darkcyan

- alias: "set default theme for the day"
  initial_state: true
  trigger:
    - platform: time
      at: '06:00'
  action:
    - service: frontend.set_theme
      data:
        name: default
