- alias: "warn for open front door"
  initial_state: True
  trigger:
    platform: state
    entity_id: binary_sensor.wohnungstuer
    # from: 'off'
    to: 'on'
    for:
      hours: 0
      minutes: 1
      seconds: 55
  action:
    service: notify.sms_to_flo
    data:
      message: "Front door Open (> 1' 55\")"
