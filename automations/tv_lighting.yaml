---
- alias: "auto media player lighting"
  initial_state: False
  trigger:
    - platform: state
      entity_id: media_player.osmcwaldo
      to: 'playing'
      # from: 'idle'
      for:
        minutes: 2
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    # making sure all devices catch the scene
    - service: scene.turn_on
      entity_id: scene.wz_movies
    - delay: 00:00:05
    - service: scene.turn_on
      entity_id: scene.wz_movies
    - delay: 00:00:05
    - service: scene.turn_on
      entity_id: scene.wz_movies
    # automatically disable automation after one run
    - service: automation.turn_off
      entity_id: automation.auto_media_player_lighting
