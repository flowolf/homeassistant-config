- alias: "coming home (turn on VZ light)"
  hide_entity: False
  trigger:
    platform: state
    entity_id: binary_sensor.wohnungstuer
    from: 'off'
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.balkon_light_level
        below: 25
      - condition: state
        entity_id: light.vzlicht_level
        state: "off"
        for:
          minutes: 1
  action:
    - service: homeassistant.turn_on
      entity_id:
        - light.vzlicht_level
