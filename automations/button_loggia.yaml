    - platform: event
      event_type: click
      event_data:
        # xiaomi button n°2
        entity_id: binary_sensor.switch_158d00016bf4aa
        click_type: long_click_press
  action:
    - service: switch.toggle
      data:
        entity_id: switch.sonoffS20_6448


