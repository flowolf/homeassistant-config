---
- alias: "Button Loggia Lights toggle"
  initial_state: true
  trigger:
    - platform: event
      event_type: click
      event_data:
        # xiaomi button n°2
        entity_id: binary_sensor.switch_158d00016bf4aa
        click_type: single
  action:
    - service: light.toggle
      data:
        entity_id: light.tradfri_bulb_e27_opal_1000lm
        # color_temp: 441
        # brightness: 254
        transition: 2

- alias: "Button Loggia toggle kitchen light"
  initial_state: true
  trigger:
    - platform: event
      event_type: click
      event_data:
        # xiaomi button n°2
        entity_id: binary_sensor.switch_158d00016bf4aa
        click_type: double
  action:
    - service: switch.toggle
      data:
        entity_id: switch.kitchen_light1

- alias: "Button Loggia toggle tiny lights"
  initial_state: true
