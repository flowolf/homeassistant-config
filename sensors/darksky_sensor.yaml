---
- platform: darksky
  api_key: !secret darksky_api_key
  update_interval: '00:15'
  monitored_conditions:
    - summary
    - minutely_summary
    - hourly_summary
    - daily_summary
    - nearest_storm_distance
    - nearest_storm_bearing
    - precip_type
    - precip_intensity
    - precip_probability
    - temperature
    - apparent_temperature
    - dew_point
    - wind_speed
    - wind_bearing
    - cloud_cover
    - humidity
    - pressure
    - visibility
    - ozone
